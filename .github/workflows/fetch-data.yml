name: Fetch Market Data

on:
  # Run on a schedule 
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch market data
        run: |
          python run_fetch.py --batch-size 10
      
      # NEW: Fetch FRED data (only runs once per day to avoid unnecessary API calls)
      - name: Check if FRED data needs update
        id: check_fred
        run: |
          if [ -f data/fred/indicators.json ]; then
            AGE=$(( $(date +%s) - $(stat -c %Y data/fred/indicators.json) ))
            if [ $AGE -gt 86400 ]; then
              echo "needs_update=true" >> $GITHUB_OUTPUT
            else
              echo "needs_update=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "needs_update=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Fetch FRED economic data
        if: steps.check_fred.outputs.needs_update == 'true'
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python run_fred.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update market data and FRED indicators" && git push)