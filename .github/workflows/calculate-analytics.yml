name: Calculate Analytics

on:
  # Run after data fetch completes
  workflow_run:
    workflows: ["Fetch Market Data"]
    types:
      - completed
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  calculate-analytics:
    runs-on: ubuntu-latest
    
    # Only run if the data fetch was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run analytics calculation
        run: |
          python run_analytics.py
      
      - name: Commit and push analytics
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/analytics/
          git diff --staged --quiet || git commit -m "Update analytics - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push